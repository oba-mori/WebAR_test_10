<!-- 
	WebAR_test_10

	ソースコードを参考にGLTF形式の3Dモデルを取り込み表示
	hittest
	平面を検知して、画面をタップした時に、サークルの位置に3Dモデルが表示される
	タップしたら表示され、前の物は消える → 移動しているように見せる

	複数種類の3Dモデルを表示(ボタンで切換)
	ボタンがARカメラの映像で隠れてしまう、映像の上に重ねたい


	main.cssコメントアウト

	ソースコード
	https://github.com/mrdoob/three.js/blob/master/examples/jsm/webxr/ARButton.js
	


	・複数の3Dモデルを表示する場合
	3Dファイルを用意します。
	loadModel()関数を複製し、新しい関数を作成します。例えば、loadModel2()という関数を作成します。
	複製した関数内のloader.load()メソッドの第1引数に、新しい3Dファイルのパスを指定します。
	複製した関数内のscene.add()メソッドの引数に、新しいモデルを追加します。
	新しい関数を呼び出すためのイベントリスナーを設定します。例えば、controller.addEventListener('select', loadModel2);というようにします。


	
-->





<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>

	</head>
	<body>

		<!-- ARカメラの映像を表示するためのコンテナ要素 -->
		<!-- 画面の左半分に制限 -->
		<div id="arVideoContainer"></div>

		<!-- 3Dコンテンツを表示するコンテナ要素 -->
		<div id="container"></div>



			<div id="leftViewport"></div>
			<div id="rightViewport"></div>
			<!-- 以降のコード -->

		
		<style>
			#container {
				position: absolute;
				top: 0;
				right: 0;

<style>

</style>



		<!-- 不要 -->

		<!--  importmapと一緒に使用し、three.module.jsをimportするため -->
		<!-- Githubのthree.module.jsファイルが置いてあるURL -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js"
				}
			}
		</script>
		

		<script type="module">

			// importmapと一緒に使用し、three.module.jsをimportするため
			import * as THREE from 'three';
			// 上記と同じ内容
			// import * as THREE from "https://unpkg.com/three/build/three.module.js";
			

			


      // import * as THREE from './three.module.js';  // ファイルパスを正確に指定する

			// GLTFファイル使用用
			import { GLTFLoader } from './GLTFLoader.js';

			// import { ARButton } from 'three/addons/webxr/ARButton.js';
			import { ARButton } from './ARButton.js';


			// 追加
			// ARカメラの映像を表示するためのコンテナ要素
			// 画面の左半分に制限
			const arVideoContainer = document.createElement('div');
arVideoContainer.style.position = 'absolute';
arVideoContainer.style.top = '0';
arVideoContainer.style.left = '0';
arVideoContainer.style.width = '50%';
arVideoContainer.style.height = '100%';
arVideoContainer.style.overflow = 'hidden';
document.body.appendChild(arVideoContainer);










			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				// 追加
				container.id = 'container';
				container.style.position = 'absolute';

				

				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth / 2, window.innerHeight );
				// 背景色を追加する
				renderer.setClearColor('rgb(220, 220, 220)'); // RGB値
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );




// 別のコード...

// 左側のビューポートのレンダラーを作成
const leftRenderer = new THREE.WebGLRenderer({ antialias: true });
leftRenderer.setSize(window.innerWidth / 2, window.innerHeight);
document.getElementById('leftViewport').appendChild(leftRenderer.domElement);

// 右側のビューポートのレンダラーを作成
const rightRenderer = new THREE.WebGLRenderer({ antialias: true });
rightRenderer.setSize(window.innerWidth / 2, window.innerHeight);
document.getElementById('rightViewport').appendChild(rightRenderer.domElement);

// カメラのアスペクト比を調整
camera.aspect = (window.innerWidth / 2) / window.innerHeight;
camera.updateProjectionMatrix();

// ARカメラ起動ボタン
document.body.appendChild(ARButton.createButton(leftRenderer, { requiredFeatures: ['hit-test'] }));








				// ボタンの作成と追加
				const button = document.createElement('button');
				button.id = 'toggleButton';
				button.style.position = 'absolute';
				button.style.top = '50%';
				button.style.left = '50%';
				button.style.transform = 'translate(-50%, -50%)';
				button.style.zIndex = '9999';
				button.textContent = 'ボタン (有効)';
				container.appendChild(button);


				// ARカメラ起動ボタン
				// document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				// // 不要
				// // コード内で3Dモデルを作成
				// function onSelect() {

				// 	if ( reticle.visible ) {

				// 		// 必要ないのでコメントアウト
				// 		const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
				// 		const mesh = new THREE.Mesh( geometry, material );
				// 		reticle.matrix.decompose( mesh.position, mesh.quaternion, mesh.scale );
				// 		mesh.scale.y = Math.random() * 2 + 1;
				// 		scene.add( mesh );

				// 	}

				// }




				

				// 下で使用するため
				let currentModel = null; // currentModel 変数を定義

				// 新しく3Dモデルを表示する際、表示済みの3Dモデルを消す
				function loadModel() {
					if (currentModel) scene.remove(currentModel); // 既存のモデルを削除

					const loader = new GLTFLoader();

					loader.load(
						'cube_medium.glb',
						function (gltf) {
							const model = gltf.scene;
							const position = new THREE.Vector3();
							const quaternion = new THREE.Quaternion();
							const scale = new THREE.Vector3();
							reticle.matrix.decompose(position, quaternion, scale);
							model.position.copy(position);
							model.quaternion.copy(quaternion);
							model.scale.copy(scale);
							scene.add(model);

							currentModel = model; // 新しいモデルを保持
						},
						function (xhr) {
							console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
						},
						function (error) {
							console.error('An error happened', error);
						}
					);
				}




				controller = renderer.xr.getController( 0 );
				// // コード内で作成した3Dモデルを表示
				// controller.addEventListener( 'select', onSelect );
				// コード内で作成した3Dモデルを表示
				controller.addEventListener( 'select', loadModel);



				// ボタンによる制御
				// 3Dモデル表示関数無効
				const toggleButton = document.getElementById('toggleButton');
				let isEventListenerActive = false;

				toggleButton.addEventListener('click', () => {
					if (isEventListenerActive) {
						controller.removeEventListener('select', loadModel);
						isEventListenerActive = false;
						toggleButton.textContent = 'ボタン (無効)';
					} else {
						controller.addEventListener('select', loadModel);
						isEventListenerActive = true;
						toggleButton.textContent = 'ボタン (有効)';
					}
				});


				
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}







			function onWindowResize() {

				camera.aspect = (window.innerWidth / 2) / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth / 2, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
							reticle.matrix.elements[12] /= 2; // X座標を半分にする
						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
