<!-- 
	WebAR_test_10

	ソースコードを参考にGLTF形式の3Dモデルを取り込み表示
	hittest
	平面を検知して、画面をタップした時に、サークルの位置に3Dモデルが表示される
	タップしたら表示され、前の物は消える → 移動しているように見せる

	複数種類の3Dモデルを表示(ボタンで切換)

	ソースコード
	https://github.com/mrdoob/three.js/blob/master/examples/jsm/webxr/ARButton.js
	
-->




<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- <button id="toggleButton" style="position: fixed; top: 10px; left: 10px; z-index: 999;">ボタン (有効)</button> -->


		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>
		<style>
			#info {
				display:none;
			}
		</style>

		<!--  -->
		<style>
			#ar-content {
					/* 他のCSSプロパティ */
					z-index: 1; /* ボタンの下に表示するための値 */
			}
	</style>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<!-- <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script> -->



		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    



		<!--  importmapと一緒に使用し、three.module.jsをimportするため -->
		<!-- Githubのthree.module.jsファイルが置いてあるURL -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js"
				}
			}
		</script>
		

		<script type="module">

			// importmapと一緒に使用し、three.module.jsをimportするため
			import * as THREE from 'three';
			// 上記と同じ内容
			// import * as THREE from "https://unpkg.com/three/build/three.module.js";
			
      // import * as THREE from './three.module.js';  // ファイルパスを正確に指定する

			// GLTFファイル使用用
			import { GLTFLoader } from './GLTFLoader.js';

			// import { ARButton } from 'three/addons/webxr/ARButton.js';
			import { ARButton } from './ARButton.js';



			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();


			// 3D用
			function init() {

				container = document.createElement( 'div' );





				// ボタン要素を作成
				const button = document.createElement('button');
				button.textContent = 'ボタン(有効)';

				// Three.jsのレンダラーのDOM要素を取得
				// const rendererElement = renderer.domElement;

				// ボタン要素を別の場所に配置するdiv要素を作成
				// container = document.createElement('div');
				container.appendChild(button); // ボタン要素をdiv要素に追加
				// document.body.appendChild(rendererElement); // Three.jsのレンダラーのDOM要素をbody要素に追加





				// div要素をbody要素に追加
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				// Three.jsのレンダラーを作成
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );



				// // -------------------------------------------------------------------
				// // 3Dモデルの移動関数を有効無効切替ボタン
				// // ボタンを作成し、必要なスタイルや位置を指定
				// const button = document.createElement('button');
				// button.id = 'toggleButton';
				// button.textContent = 'ボタン(有効)';
				// button.style.position = 'absolute';
				// button.style.top = '10px';
				// button.style.left = '10px';
				// // -------------------------------------------------------------------
	






				// -------------------------------------------------------------------


				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				// // 不要
				// // コード内で3Dモデルを作成
				// function onSelect() {

				// 	if ( reticle.visible ) {

				// 		// 必要ないのでコメントアウト
				// 		const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
				// 		const mesh = new THREE.Mesh( geometry, material );
				// 		reticle.matrix.decompose( mesh.position, mesh.quaternion, mesh.scale );
				// 		mesh.scale.y = Math.random() * 2 + 1;
				// 		scene.add( mesh );

				// 	}

				// }


				// 下で使用するため
				let currentModel = null; // currentModel 変数を定義

				// 新しく3Dモデルを表示する際、表示済みの3Dモデルを消す
				function loadModel() {
					if (currentModel) scene.remove(currentModel); // 既存のモデルを削除

					const loader = new GLTFLoader();

					loader.load(
						'cube_medium.glb',
						function (gltf) {
							const model = gltf.scene;
							const position = new THREE.Vector3();
							const quaternion = new THREE.Quaternion();
							const scale = new THREE.Vector3();
							reticle.matrix.decompose(position, quaternion, scale);
							model.position.copy(position);
							model.quaternion.copy(quaternion);
							model.scale.copy(scale);
							scene.add(model);

							currentModel = model; // 新しいモデルを保持
						},
						function (xhr) {
							console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
						},
						function (error) {
							console.error('An error happened', error);
						}
					);
				}




				controller = renderer.xr.getController( 0 );
				// // コード内で作成した3Dモデルを表示
				// controller.addEventListener( 'select', onSelect );
				// コード内で作成した3Dモデルを表示
				controller.addEventListener( 'select', loadModel);



				// ボタンによる制御
				// 3Dモデル表示関数無効
				const toggleButton = document.getElementById('toggleButton');
				let isEventListenerActive = false;

				toggleButton.addEventListener('click', () => {
					if (isEventListenerActive) {
						controller.removeEventListener('select', loadModel);
						isEventListenerActive = false;
						toggleButton.textContent = 'ボタン (無効)';
					} else {
						controller.addEventListener('select', loadModel);
						isEventListenerActive = true;
						toggleButton.textContent = 'ボタン (有効)';
					}
				});


				
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}







			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}




		</script>
	</body>
</html>
